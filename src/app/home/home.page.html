<ion-header>
  <ion-toolbar>
    <ion-title>Mail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <app-list 
    *ngFor="let entry of mail"
    [entry]="entry"
    (remove)="delete($event)"></app-list>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="presentAlertPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
